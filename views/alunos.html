<div ng-controller="AlunosController">
  <div class="row">
    <div class="col-lg-12">
      <h2>Alunos</h2>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Filtro</span>
        <input type="text" class="form-control" ng-model="filtro">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="aluno in alunos | filter:filtro">{{ aluno.nome }}</li>
      </ul>
    </div>
  </div>
</div>
